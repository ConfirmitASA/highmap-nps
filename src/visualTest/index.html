<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual test</title>
  <script src="../../node_modules/webcomponents.js/src/HTMLImports/HTMLImports.js"></script>
  <script src="../../node_modules/r-visual-fixture-test/src/visual-fixture-test.js"></script>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/mapdata/countries/us/custom/us-all-territories.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script src="../../dist/highmap-nps.bundle.js"></script>
  <!--link rel="stylesheet" href="../../dist/styles.css"-->



  <link rel="import" href="../__tests__/fixtures/table.html">
  <link rel="import" href="../__tests__/fixtures/table2.html">

</head>
<body>
  <div id="map"></div>
  <script>
    testFixture('table', function(){
      let map = new Reportal.HighMapsNPS({table: document.querySelector('.table'), columnNames: ['name', 'value', 'count'], containerID: 'map', map : 'countries/us/custom/us-all-territories'})
    });
    testFixture('table2', function(){
      let map = new Reportal.HighMapsNPS({
        table: document.querySelector('.table2'),
        columnNames: ['name', 'count', 'value'],
        containerID: 'map',
        dataClasses : [{
          from: 0,
          to: 300,
          color: 'red',
          name: 'Insignificant'
        },{
          from: 300,
          to: 400,
          color: '#ffc107',
          name: 'mild-significant'
        },{
          from: 400,
          to: Infinity,
          color: 'green',
          name: 'Significant'
        }],
        map : 'countries/us/custom/us-all-territories'
      })
    });
  </script>
</body>
</html>
